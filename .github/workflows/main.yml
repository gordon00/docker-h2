name: CI
on:
  push:
    branches:
      - master
    tags: [ 'v*.*.*' ]
  workflow_dispatch:
jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - name: Dump env
        run: env | sort
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: No deploy
        if: !startsWith(github.ref, 'refs/tags/v')
        run: echo "No deploy needed"

      - name: Deploy
        if: startsWith(github.ref, 'refs/tags/v')
        run: echo "Deploy needed"

